name: Build Arduino Sketch

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - uses: arduino/compile-sketches@v1
        with:
          fqbn: "esp32:esp32:tinypico"
          platforms: |
            - name: esp32:esp32
              source-url: https://dl.espressif.com/dl/package_esp32_index.json
          libraries: |
            - name: Servo
          sketch-paths: |
            - sketch
      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.event.repository.name }}.${{ github.sha }}
          path: |
              sketch/*/build/*/*.hex
              sketch/*/build/*/*.bin
              sketch/*/build/*/*.uf2
  release-files:
    name: Release Files
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Download build artifacts from build-platform steps
        uses: actions/download-artifact@v2
        with:
          name: ${{ github.event.repository.name }}.${{ github.sha }}
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: 'release.zip'
      - name: List Files
        run: ls
      - name: Upload Assets to the GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release.zip
